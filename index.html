<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <section id="section">
        <h1>Halloweenie Quiz</h1>
    <p>Test your Boo's and Ghouls with this timed quiz!</p>
    <button type="button" class="btn btn-primary" id='startBtn'>Start Quiz</button>
    </section>
    <div id='question-container' class='hide'>
        <h2 id="startTime"></h2>
        <div id='question'></div>
        <div id='answer-btns' class='btn-grid'>
            <button id="choiceBtn">Answer1</button>
            <button id="choiceBtn">Answer2</button>
            <button id="choiceBtn">Answer3</button>
            <button id="choiceBtn">Answer4</button>
        </div>
    </div>
    <form>
        <div id="score-container" class='hide'>
          <label id="formTitle">Your Score</label>
          <input type="text" class="form-control" id="user-score" placeholder="000">
          <label id="formTitle">Enter Name</label>
          <input type="text" class="form-control" id="username" placeholder="Name here">
          <button type="button" class="btn btn-primary" id='saveScore'>Save Score</button>
          <button onClick="location.href='index.html'" type="button" class="btn btn-primary" id='playAgain'>Play Again</button>
          </div>
      </form>

    <script src ="script.js"></script>
</body>
</html>
